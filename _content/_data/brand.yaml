ctxCssImport:
  filename: ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
      custom: Lexend
    heading:
      native: system-ui
      custom: Lexend
    code:
      native: monospace-code
customFontsImport:
  - name: Lexend
    source:
      type: fontsource
      name: Lexend
      weights:
        - '400'
        - '600'
        - '700'
        - '900'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: orange
    value: '#fc7e25'
  - name: bleu
    value: '#0e79fe'
  - name: noir
    value: '#000000'
styleContexts:
  - name: main
    value: ctx
