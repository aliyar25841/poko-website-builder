ctxCssImport: true
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: rounded-sans
      custom: Quicksand
    heading:
      native: rounded-sans
      custom: Quicksand
    code:
      native: monospace-code
customFontsImport:
  - name: Quicksand
    source:
      type: fontsource
      name: Quicksand
      weights:
        - '400'
        - '500'
        - '600'
        - '700'
        - '100'
        - '200'
        - '300'
        - '800'
        - '900'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Vermillon
    value: '#de3831'
  - name: Orange-peel
    value: '#ffa02f'
  - name: Burnt-umber
    value: '#802d25'
  - name: Cooper
    value: '#a97433'
